<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Summary Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      width: 350px;
      max-height: 500px;
      overflow-y: auto;
    }
    
    .summary {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    
    .summary h4 {
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .summary p {
      margin: 5px 0;
      font-size: 14px;
    }
    
    .summary small {
      color: #666;
    }
    
    button {
      width: 100%;
      padding: 8px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #c82333;
    }
    
    .error {
      color: #dc3545;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #dc3545;
      border-radius: 4px;
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <h3>Today's Page Summaries</h3>
  <div id="summaries"></div>
  <script type="module" src="popup.js"></script>
</body>
</html>
